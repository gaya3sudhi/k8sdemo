apiVersion: apps/v1
kind: Deployment
metadata:
name: hello
labels:
  app: hello
spec:
replicas:2
selector:
  matchLables:
    app: hello
template:
  metadata:
    labels:
      app: hello
      tier: hello
  spec:
    containers:
    - name: hello
      image: gaya3sudhi/k8s
      imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
name: hello
labels:
  app: hello
selector:
  app: hello
  tier: hello
type: LoadBalancer
